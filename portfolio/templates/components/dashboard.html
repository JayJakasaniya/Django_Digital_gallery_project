<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/css/main.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/style.css' %}">
</head>

<body class="preload">
    <header class="header">
        <button class="header__button" id="btnNav" type="button">
            <i class="material-icons">menu</i>
        </button>
    </header>
    <nav class="nav">
        <div class="nav__links">
            <a href="{% url 'index' %}" class="nav__link ">
                <i class="material-icons">home</i>
                Home
            </a>
            <a href="{% url 'imageupload' %}" class="nav__link ">
                <i class="material-icons">upload_file</i>
                Upload image
            </a>
            <a class="nav__link" href="{% url 'message' %}">
                <i class="material-icons">upcoming</i>
                Message
            </a>
            <a class="nav__link" href="{% url 'logoutUser' %}">
                <i class="material-icons">logout</i>
                Logout
            </a>
        </div>
        <div class="nav__overlay"></div>
    </nav>


    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    {% load static %}
    <script>
        window.addEventListener("load", () => {
            document.body.classList.remove("preload");
        });

        document.addEventListener("DOMContentLoaded", () => {
            const nav = document.querySelector(".nav");

            document.querySelector("#btnNav").addEventListener("click", () => {
                nav.classList.add("nav--open");
            });

            document.querySelector(".nav__overlay").addEventListener("click", () => {
                nav.classList.remove("nav--open");
            });
        });

        /*===== LINK ACTIVE  =====*/
        // const linkColor = document.querySelectorAll('.nav__link')

        // function colorLink() {
        //     if (linkColor) {
        //         linkColor.forEach(l => l.classList.remove('nav__link--active'))
        //         this.classList.add('nav__link--active')
        //     }
        // }
        // linkColor.forEach(l => l.addEventListener('click', colorLink))
    </script>
</body>

</html>
